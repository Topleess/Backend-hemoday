version: '3.8'

services:
  db:
    image: postgres:16
    container_name: hemoday_db
    environment:
      POSTGRES_USER: hemoday
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hemoday
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - web
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hemoday" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: hemoday_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=hemoday
      - POSTGRES_USER=hemoday
      - POSTGRES_PASSWORD=password
    volumes:
      - ./uploads:/app/uploads
      - ./migrations:/app/migrations
      - ./app:/app/app
    restart: always
    # Run migrations and start app
    command: sh -c "aerich upgrade && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    networks:
      - web

volumes:
  postgres_data:


networks:
  web:
    driver: bridge
