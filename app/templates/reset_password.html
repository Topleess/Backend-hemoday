<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-100">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-slate-800">Обновление пароля</h3>
            <p class="text-slate-500 mt-2">Придумайте надежный пароль для защиты вашего аккаунта</p>
        </div>

        <form action="/reset-password-action" method="post" class="space-y-6" onsubmit="return validateForm()">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Новый пароль</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-slate-300" 
                    placeholder="Минимум 8 символов">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Повторите пароль</label>
                <input type="password" id="confirm_password" required
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-slate-300" 
                    placeholder="******">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98]">
                Сохранить новый пароль
            </button>
        </form>
    </div>

    <script>
        function validateForm() {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            if (pass !== confirm) {
                alert("Пароли не совпадают!");
                return false;
            }
            if (pass.length < 8) {
                alert("Пароль должен быть не менее 8 символов");
                return false;
            }
            return true;
        }
    </script>
</body>
